{% extends 'default.html' %}

{% block title %} Authors {% endblock title %}

{% block content %}

<b><h3>Список авторов:</h3></b>
<ul>
{% for author in authors %}
   <li>
       <h5>Автор: <span>{{ author.user }}</span>, Рейтинг: {{ author.rating }}</h5>
   </li>

{% endfor %}
</ul>

{% endblock content %}
