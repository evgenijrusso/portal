{% extends 'default.html' %}
{% load i18n %}


{% block title %} title {% endblock title %}

{% block content %}

<div class="container d-grid gap-3">
    <div class="p-3 bg-light border">
<!--    Subscribe-->

            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
