{% extends 'default.html' %}
{% load custom_filters %}

{% block title %} Post detail {% endblock title %}

{% block content %}
<a class="btn btn-primary" href="{{ post.pk }}/delete/" role="button">Delete</a>
<h4>{{ post.title|censor }}</h4>
<h6>{{ post.time_in|date:'d M Y' }}</h6>
<p>{{ post.content|censor }}</p>
{% endblock content %}
