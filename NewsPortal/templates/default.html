<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {{ title }} {% endblock title %}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'news/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
    <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container px-lg-3">
              <a class="navbar-brand" href="../">News Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ms-auto">
                       <li class="nav-item"><a class="nav-link" href="/news/search/">Search</a></li>
                       <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/">Posts</a></li>
                       <li class="nav-item"><a class="nav-link" href="/authors/">Authors</a></li>
                       <li class="nav-item"><a class="nav-link" href="/categories/">Categories</a></li>
                       <li class="nav-item"><a class="nav-link" href="/comments/">Comments</a></li>
                   </ul>
                </div>
            </div>
        </nav>
        <section style="padding-top: 3rem; padding-bottom: 1rem;">
        <div class="container px-lg-3 text-center">
             <div class="row gx-4 justify-content-center">
                 <div class="row-lg-2">
                {% block content %}

                {% endblock %}
                 </div>
             </div>
        </div>
        </section>

     <!-- Footer-->
        <footer class="py-3 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your News Portal 2024</p></div>
        </footer>
    </body>
</html>
